---
all:
  hosts:
    my-dev-node:
      ansible_ssh_host: 192.168.178.xxx
      ansible_user: ubuntu
  vars:
#    docker_repo_distro_release: "hirsute" # Override if docker repo does not support actual Ubuntu release
#    install_docker: yes
    target_users:
      myuser:
        groups: "admin,docker"
        ssh_key: https://github.com/<GITHUB USERNAME>.keys
        allow_passwordless_sudo: yes
        ohmyzsh_install: yes
#        ohmyzsh_force_replace_zshrc: no # If yes, a new zshrc will be created
